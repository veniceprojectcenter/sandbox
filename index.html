<header>

</header>
<div id="page" class="container body"></div>
<footer>
  <div class="sponsorship">
    <a href="http://www.veniceprojectcenter.org/vpc">
      <object class="vpc" data="/assets/prod/images/vpc-logo.png" type="image/png"></object>
    </a>
    <a href="https://www.wpi.edu/">
      <object class="wpi" data="/assets/prod/images/wpi-logo.png" type="image/png"></object>
    </a>
  </div>

  <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank">
    <object class="cc" data="/assets/prod/images/by-sa.svg" type="image/svg+xml"></object></a>

    </p>

<!-- Templates -->
<script id="text-field-entry" type="text/x-handlebars-template">
  <div class="input-field" id="{{id}}">
    <input type="text" id="{{id}}-field">
    <label for="{{id}}-field">{{title}}</label>
  </div>
</script>

<script id="select-entry" type="text/x-handlebars-template">
  <div class="input-field" id="{{id}}">
    <select id="{{id}}-select">
      <option value='{{defaultValue}}' disabled>{{defaultText}}</option>
      {{#each options}}
      <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
    <label>{{title}}</label>
  </div>
</script>

<script id="data-filter" type="text/x-handlebars-template">
  <div class= '{{className}} row'>
    <div class="input-field col-md-4" id="{{id}}-1">
      <select id="{{id}}-columnSelect">
        <option value="" disabled>Select a Property</option>
        {{#each column}}
        <option value="{{value}}">{{text}}</option>
        {{/each}}
      </select>
      <label>Select Property to Filter by</label>
    </div>
    <div class="input-field col-md-2" id="{{id}}-2">
      <select id="{{id}}-operations">
        <option value=1>is one of</option>
        <option value=0>is not one of</option>
      </select>
      <label>Operation</label>
    </div>
    <div class="input-field col-md-5" id="{{id}}-3">
      <select multiple id="{{id}}-categories">
        <option value="" disabled>NA</option>
        {{#each category}}
        <option value="{{value}}">{{text}}</option>
        {{/each}}
      </select>
      <label>Values</label>
    </div>
    <div class="col-md-1" id="{{id}}-4">
      <a id="{{id}}-remove" style="height:22px;width:22px;line-height:25px;margin-top:25px" class="btn-floating btn-large waves-effect waves-light"><font color="white">x</font></a>
    </div>
  </div>
</script>

<script id="numeric-filter" type="text/x-handlebars-template">
  <div class="series{{seriesNum}} numFilterRow row" id="numFilter{{seriesNum}}-{{filterNum}}">
    <div class="input-field col-md-4" id="numFilter{{seriesNum}}-{{filterNum}}-1">
      <select id="numFilter{{seriesNum}}-{{filterNum}}-columnSelect">
        <option value="" disabled>Select a Property</option>
        {{#each columns}}
        <option value="{{value}}">{{text}}</option>
        {{/each}}
      </select>
      <label>Select Numeric Property to Filter by</label>
    </div>
    <div class="input-field col-md-2" id="numFilter{{seriesNum}}-{{filterNum}}-2">
      <select id="numFilter{{seriesNum}}-{{filterNum}}-operations">
        <option value="" disabled>-Select-</option>
        <option value="=">=</option>
        <option value=">">&gt;</option>
        <option value="<">&lt;</option>
        <option value=">=">≥</option>
        <option value="<=">≤</option>
        <option value="!=">≠</option>
      </select>
      <label>Operation</label>
    </div>
    <div class="input-field col-md-5" id="numFilter{{seriesNum}}-{{filterNum}}-3">
      <input type="number" id="numFilter{{seriesNum}}-{{filterNum}}-field">
      <label for="numFilter{{seriesNum}}-{{filterNum}}-number">Value</label>
    </div>
    <div class="col-md-1" id="numFilter{{seriesNum}}-{{filterNum}}-4">
      <a id="numFilter{{seriesNum}}-{{filterNum}}-remove"style="height:22px;width:22px;line-height:25px;margin-top:25px" class="btn-floating btn-large waves-effect waves-light"><font color="white">x</font></a>
    </div>
  </div>
</script>

<script id="number-field-entry" type="text/x-handlebars-template">
  <div class="input-field" id="{{id}}">
    <input type="number" id="{{id}}-number">
    <label for="{{id}}-number">{{title}}</label>
  </div>
</script>

<script id="remove-button" type="text/x-handlebars-template">
  <a id="{{id}}-button"style="height:22px;width:22px;line-height:25px;margin-top:25px" class="btn-floating btn-large waves-effect waves-light"><font color="white">x</font></a>
</script >

<script id="select-multiple-entry" type="text/x-handlebars-template">
  <div class="input-field" id="{{id}}">
    <select multiple id="{{id}}-select">
      <option value="" disabled>Choose your option</option>
      {{#each options}}
      <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
    <label>{{title}}</label>
  </div>
</script>

<script id="check-entry" type="text/x-handlebars-template">
  <div id="{{id}}">
    <input type="checkbox" id="{{id}}-checkbox" {{checked}}/>
    <label for="{{id}}-checkbox">{{title}}</label>
  </div>
</script>

<script id="header-one" type="text/x-handlebars-template">
  <h4 class="form-header">{{text}}</h4>
</script>

<script id="header-two" type="text/x-handlebars-template">
  <h5 class="form-header-2">{{text}}</h5>
</script>

<script id="range-entry" type="text/x-handlebars-template">
  <label for="{{id}}-field">{{title}}</label>
  <form action="#" id="{{id}}">
    <p class="range-field" >
      <input type="range" id="{{id}}-field" min="{{min}}" max="{{max}}" step="{{step}}" value="{{current}}"/>
    </p>
  </form>
</script>

<script id="colorpicker" type="text/x-handlebars-template">
  <div class="color-wrapper">
    <label class="color-label">{{title}}</label>
    <input type="color" class="colorpicker-color" id="{{id}}-field" value="#{{color}}" />
    <label class="buffer">#</label>
    <input type="text" class="colorpicker-input" id="{{id}}-mirror" value="{{color}}" />
  </div>
</script>

<script id="button" type="text/x-handlebars-template">
  <a id="{{id}}" class="waves-effect waves-light btn"><font color='white'>{{text}}</font></a>
</script>

<script id="leftrightbuttons" type="text/x-handlebars-template">
  <div id="{{id}}" class="leftrightwrapper">
    <label>{{title}}</label>
    <span id="{{id}}-left" class="left-button">Counter-Clockwise</span>
    <span id="{{id}}-right" class="right-button">Clockwise</span>
  </div>
</script>



<script id="moveable" type="text/x-handlebars-template">
  <div class = 'mv' id="{{id}}-div">
    <label  for="{{id}}-up">{{title}}</label>
    <input type="color" value="{{color}}" id="{{id}}-color" class="pick-a-color form-control">
    <input  id="{{id}}-up" category='{{title}}' type="button" value="↑" />
    <input  id="{{id}}-dn" category='{{title}}' type="button" value="↓" />
    <p>
</script>

<script id="file-upload" type="text/x-handlebars-template">
  <div id='{{id}}' class="file-field input-field">
      <div class="btn">
        <span>{{title}}</span>
        <input type="file">
      </div>
      <div class="file-path-wrapper">
        <input id={{id}}-input class="file-path validate" type="text">
      </div>
    </div>
</script>

<script id="Aggregation-Row" type="text/x-handlebars-template">
<div id ='{{id}}' class= '{{className}} row'>
  <div class="input-field col-md-2" id="{{id}}-agg1">
    <select id="{{id}}-aggOperations">
      <option value="" disabled>-Select-</option>
      <option value="Sum">Sum</option>
      <option value="Average">Average</option>
      <option value="Count">Count</option>
    </select>
    <label>Operation</label>
  </div>
  <div class="input-field col-md-2" id="{{id}}-agg2">
    <select id="{{id}}-aggColumnSelect">
      <option value="" disabled>Select a Property</option>
      {{#each column}}
      <option value="{{value}}">{{text}}</option>
      {{/each}}
    </select>
    <label>Select a Property</label>
  </div>
  <div class="input-field col-md-5" id="{{id}}-agg3">
    <input type="text" id="{{id}}-aggField">
    <label for="{{id}}-aggField">Number Label</label>
  </div>
</div>
</script>

<script id="spacer" type="text/x-handlebars-template">
  <div class="spacer"></div>
</script>
